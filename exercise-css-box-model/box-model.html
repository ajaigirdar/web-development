<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Box Model Exercise</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>CSS Box Model Exercise</h1>

    <!-- Task 1: Understanding Display Types -->
    <section>
        <h2>Understanding Display Types</h2>
        <p>This paragraph demonstrates block-level behavior.</p>
        <div class="block-element">I am a block-level element</div>
        <span class="inline-element">I am an inline element</span>
    </section>

    <!-- Task 2: Flexbox Navigation -->
    <nav>
        <ul class="nav-bar">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <!-- Task 3: Grid Layout -->
    <section class="grid-container">
        <div class="grid-item">Item 1</div>
        <div class="grid-item">Item 2</div>
        <div class="grid-item">Item 3</div>
    </section>

    <!-- Task 4: Box with Margins, Borders, and Padding -->
    <section>
        <h2>Box Model Example</h2>
        <div class="box">This is a styled box</div>
    </section>

</body>
</html>
