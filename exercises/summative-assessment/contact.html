<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bakery Bliss</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+AU+TAS&display=swap" rel="stylesheet">    

</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="logo">üç™ Bakery Bliss</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>


    <section id="contact" class="contact">
        <form action="#" method="post">
            <fieldset>
                <legend>Have Questions? Get in touch with us.</legend>
            <div>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="comments">Comments</label>
                <textarea id="comments" name="comments" rows="5" required></textarea>
            </div>
            <div>
                <button type="submit" class="submit">Send Message</button>
            </div>
            </fieldset>
        </form>
    </section>

    

    <!-- Footer -->
    <footer>
    <p>&copy; 2025 BakeryBliss. All rights reserved.</p>
    <div class="social-links">
        <a href="#">Facebook</a>
        <a href="#">Twitter</a>
        <a href="#">Instagram</a>
    </div>
</footer>
</body>
</html>
